apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: boutique-load-test
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: boutique-load-test
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: boutique-load-test
    outputs: {}
    steps:
    - - arguments: {}
        name: locust-loadgen-chaos-en5
        template: locust-loadgen-chaos-en5
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-locust-loadgen-chaos-en5.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: locust-loadgen-chaos-en5
        path: /tmp/chaosengine-locust-loadgen-chaos-en5.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: locust-loadgen-chaos
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: boutique-load-test
              annotations:
                probeRef: '[{"name":"app-health-check","mode":"Continuous"},{"name":"boutique-website-latency-check","mode":"OnChaos"}]'
              generateName: locust-loadgen-chaos-en5
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: locust-loadgen-chaos
                  image: docker.io/harness/chaos-go-runner:main-latest
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name locust-load-generator
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "90"
                        - name: CHAOS_INTERVAL
                          value: "90"
                        - name: USERS
                          value: "100"
                        - name: SPAWN_RATE
                          value: "100"
                        - name: HOST
                          value: http://frontend
                        - name: LOAD_TYPE
                          value: load
                        - name: GRANT_TYPE
                          value: client_credentials
                        - name: NODE_NAMES
                          value: ""
                        - name: REPLICA
                          value: "1"
                        - name: CONFIG_MAP_FILE
                          value: /tmp/load/config.py
                        - name: RAMP_TIME
                          value: ""
                        - name: LOAD_IMAGE
                          value: chaosnative/locust-loadgen:latest
                      configMaps:
                        - name: load
                          mountPath: /tmp/load
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: locust-loadgen-chaos-en5
    outputs: {}
status:
  finishedAt: null
  startedAt: null
