apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: pod-dependency-failure
  namespace: app07360
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: app07360
  entrypoint: pod-dependency-failure
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: pod-dependency-failure
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-network-loss-v9x
        template: pod-network-loss-v9x
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-pod-network-loss-v9x.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-network-loss-v9x
        path: /tmp/chaosengine-pod-network-loss-v9x.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: pod-network-loss
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/runtime-api-usage: "true"
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: pod-dependency-failure
              annotations:
                probeRef: '[{"probeID":"kubernetes-system-probe","mode":"Edge"}]'
              generateName: pod-network-loss-v9x
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              appinfo:
                appns: app07360
                applabel: app=chaos-exporter
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-network-loss
                  image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-network-loss
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: LIB_IMAGE
                          value: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.1
                        - name: NETWORK_INTERFACE
                          value: eth0
                        - name: NETWORK_PACKET_LOSS_PERCENTAGE
                          value: "100"
                        - name: TOTAL_CHAOS_DURATION
                          value: "60"
                        - name: RAMP_TIME
                          value: ""
                        - name: PODS_AFFECTED_PERC
                          value: ""
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: TARGET_PODS
                          value: ""
                        - name: NODE_LABEL
                          value: ""
                        - name: CONTAINER_RUNTIME
                          value: containerd
                        - name: DESTINATION_IPS
                          value: ""
                        - name: DESTINATION_HOSTS
                          value: app.harness.io
                        - name: SOURCE_PORTS
                          value: ""
                        - name: DESTINATION_PORTS
                          value: ""
                        - name: SOCKET_PATH
                          value: /run/containerd/containerd.sock
                        - name: SEQUENCE
                          value: parallel
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: pod-network-loss-v9x
    outputs: {}
