apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: node-memory-hog
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: node-memory-hog
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: node-memory-hog
    outputs: {}
    steps:
    - - arguments: {}
        name: node-memory-hog-bsi
        template: node-memory-hog-bsi
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-node-memory-hog-bsi.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: node-memory-hog-bsi
        path: /tmp/chaosengine-node-memory-hog-bsi.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: node-memory-hog
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: node-memory-hog
              annotations:
                probeRef: '[{"name":"system-probe","mode":"EOT"},{"name":"app-health-check","mode":"Continuous"}]'
              generateName: node-memory-hog-bsi
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              auxiliaryAppInfo: ""
              chaosServiceAccount: litmus-admin
              experiments:
                - name: node-memory-hog
                  image: docker.io/harness/chaos-go-runner:1.38.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name node-memory-hog
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "120"
                        - name: MEMORY_CONSUMPTION_PERCENTAGE
                          value: "50"
                        - name: MEMORY_CONSUMPTION_MEBIBYTES
                          value: ""
                        - name: NUMBER_OF_WORKERS
                          value: "4"
                        - name: TARGET_NODES
                          value: ""
                        - name: NODE_LABEL
                          value: cloud.google.com/gke-nodepool=default-pool
                        - name: RAMP_TIME
                          value: ""
                        - name: LIB_IMAGE
                          value: docker.io/harness/chaos-go-runner:1.38.1
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: NODES_AFFECTED_PERC
                          value: "100"
                        - name: SEQUENCE
                          value: parallel
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: node-memory-hog-bsi
    outputs: {}
status:
  finishedAt: null
  startedAt: null
