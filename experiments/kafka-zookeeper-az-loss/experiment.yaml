apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: kafka-zookeeper-az-loss
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: aws-az-down
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: aws-az-down
    outputs: {}
    steps:
    - - arguments: {}
        name: ec2-stop-by-tag-vgt
        template: ec2-stop-by-tag-vgt
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.45.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-ec2-stop-by-tag-vgt.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.45.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: ec2-stop-by-tag-vgt
        path: /tmp/chaosengine-ec2-stop-by-tag-vgt.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: ec2-stop-by-tag
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                app.kubernetes.io/enableAWSAccessViaSecrets: enable
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: kafka-zookeeper-az-loss
              annotations:
                probeRef: '[{"probeID":"apple-store-workloads-status-check","mode":"Edge"},{"probeID":"verify-kafka2-service-restoration","mode":"EOT"},{"probeID":"verify-zookeeper-2-svc-restoration","mode":"EOT"}]'
              generateName: ec2-stop-by-tag-vgt
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: ec2-stop-by-tag
                  image: docker.io/harness/chaos-go-runner:1.45.0
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name ec2-stop-by-tag
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "30"
                        - name: CHAOS_INTERVAL
                          value: "30"
                        - name: RAMP_TIME
                          value: ""
                        - name: EC2_INSTANCE_TAG
                          value: zone:us-east-1c
                        - name: MANAGED_NODEGROUP
                          value: disable
                        - name: REGION
                          value: us-east-1
                        - name: INSTANCE_AFFECTED_PERC
                          value: "100"
                        - name: SEQUENCE
                          value: parallel
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: AWS_SHARED_CREDENTIALS_FILE
                          value: /tmp/cloud_config.yml
                      projectedVolumes:
                        - name: aws-iam-token
                          mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
                          readOnly: true
                          projected:
                            defaultMode: 420
                            sources:
                              - serviceAccountToken:
                                  audience: sts.amazonaws.com
                                  expirationSeconds: 86400
                                  path: token
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
                      secrets:
                        - name: cloud-secret
                          mountPath: /tmp/
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: ec2-stop-by-tag-vgt
    outputs: {}
status:
  finishedAt: null
  startedAt: null
