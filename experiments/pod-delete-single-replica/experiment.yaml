apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: pod-delete-single-replica
  namespace: test-lbg
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: test-lbg
  entrypoint: test-pod-del-lbg
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: test-pod-del-lbg
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-delete-o7l
        template: pod-delete-o7l
  - container:
      args:
      - -file=/tmp/chaosengine-pod-delete-o7l.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: harbor.mgmt-bld.oncp.dev/platform_tools/harness/chaos-go-runner:CHAOS-6565-1.41-latest
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-delete-o7l
        path: /tmp/chaosengine-pod-delete-o7l.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: pod-delete
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: pod-delete-single-replica
              annotations:
                probeRef: '[{"probeID":"kubernetes-system-probe","mode":"EOT"}]'
              generateName: pod-delete-o7l
            spec:
              appinfo:
                appns: ns-kcl-mgmt-deploy-chaos
                applabel: app=chaos-exporter
                appkind: deployment
              engineState: active
              components:
                runner:
                  image: harbor.mgmt-bld.oncp.dev/platform_tools/harness/chaos-runner:CHAOS-6565-1.41-latest
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-delete
                  image: harbor.mgmt-bld.oncp.dev/platform_tools/harness/chaos-go-runner:CHAOS-6565-1.41-latest
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-delete
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: http_proxy
                          value: http://ep.threatpulse.net:80
                        - name: https_proxy
                          value: http://ep.threatpulse.net:80
                        - name: no_proxy
                          value: localhost,127.0.0.1,metadata.google.internal,.google.com,.googleapis.com,.cloudendpointsapis.com,.oncp.dev,172.31.32.1
                        - name: TOTAL_CHAOS_DURATION
                          value: "30"
                        - name: RAMP_TIME
                          value: ""
                        - name: FORCE
                          value: "false"
                        - name: CHAOS_INTERVAL
                          value: "30"
                        - name: PODS_AFFECTED_PERC
                          value: ""
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: TARGET_PODS
                          value: ""
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: NODE_LABEL
                          value: ""
                        - name: SEQUENCE
                          value: parallel
                        - name: INDIRECT_UPLOAD
                          value: "true"
                        - name: LOG_WATCHER_IMAGE
                          value: harbor.mgmt-bld.oncp.dev/platform_tools_rtl/harness/chaos-log-watcher:1.43.0
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: retain
    metadata:
      labels:
        weight: "10"
    name: pod-delete-o7l
    outputs: {}
