      labels:
        weight: "10"
    name: pod-cpu-hog-8yv
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-locust-loadgen-chaos-fw1.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: locust-loadgen-chaos-fw1
        path: /tmp/chaosengine-locust-loadgen-chaos-fw1.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: locust-loadgen-chaos
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: cartservice-pod-cpu-hog
              annotations:
                probeRef: '[{"name":"app-health-check","mode":"Continuous"}]'
              generateName: locust-loadgen-chaos-fw1
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: locust-loadgen-chaos
                  image: docker.io/harness/chaos-go-runner:1.38.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name locust-loadgen-chaos
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "60"
                        - name: CHAOS_INTERVAL
                          value: "60"
                        - name: USERS
                          value: "500"
                        - name: SPAWN_RATE
                          value: "50"
                        - name: HOST
                          value: http://34.70.89.10/
                        - name: LOAD_TYPE
                          value: post
                        - name: GRANT_TYPE
                          value: client_credentials
                        - name: NODE_NAMES
                          value: ""
                        - name: REPLICA
                          value: "1"
                        - name: CONFIG_MAP_FILE
                          value: /tmp/load/config.py
                        - name: RAMP_TIME
                          value: ""
                        - name: LOAD_IMAGE
                          value: chaosnative/locust-loadgen:latest
                      configMaps:
                        - name: load
                          mountPath: /tmp/load
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
                    probe:
                      - name: healthcheck
                        type: cmdProbe
                        mode: Edge
                        runProperties:
                          probeTimeout: 5s
                          retry: 0
                          interval: 1s
                          stopOnFailure: false
                        cmdProbe/inputs:
                          command: ./healthcheck -name web-app
                          source:
                            image: docker.io/harness/chaos-go-runner:1.38.1
                            inheritInputs: true
                          comparator:
                            type: string
                            criteria: contains
                            value: "[P000]"
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: locust-loadgen-chaos-fw1
    outputs: {}
