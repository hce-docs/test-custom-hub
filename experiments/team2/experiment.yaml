apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: team2
  namespace: team-2
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: team-2
  entrypoint: team2
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: team2
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-network-loss-osj
        template: pod-network-loss-osj
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.39.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-pod-network-loss-osj.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.39.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-network-loss-osj
        path: /tmp/chaosengine-pod-network-loss-osj.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: pod-network-loss
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/runtime-api-usage: "true"
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: team2
              annotations:
                probeRef: '[{"probeID":"cartservice-replica-ready-check","mode":"SOT"},{"probeID":"system-probe","mode":"SOT"}]'
              generateName: pod-network-loss-osj
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              appinfo:
                appns: team-2
                applabel: app=cartservice
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-network-loss
                  image: docker.io/harness/chaos-go-runner:1.39.0
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-network-loss
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: LIB_IMAGE
                          value: docker.io/harness/chaos-go-runner:1.39.0
                        - name: NETWORK_INTERFACE
                          value: eth0
                        - name: TC_IMAGE
                          value: gaiadocker/iproute2
                        - name: NETWORK_PACKET_LOSS_PERCENTAGE
                          value: "100"
                        - name: TOTAL_CHAOS_DURATION
                          value: "60"
                        - name: RAMP_TIME
                          value: ""
                        - name: PODS_AFFECTED_PERC
                          value: ""
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: TARGET_PODS
                          value: ""
                        - name: NODE_LABEL
                          value: ""
                        - name: CONTAINER_RUNTIME
                          value: containerd
                        - name: DESTINATION_IPS
                          value: ""
                        - name: DESTINATION_HOSTS
                          value: ""
                        - name: SOURCE_PORTS
                          value: ""
                        - name: DESTINATION_PORTS
                          value: ""
                        - name: SOCKET_PATH
                          value: /run/containerd/containerd.sock
                        - name: SEQUENCE
                          value: parallel
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
                    probe:
                      - name: healthcheck
                        type: cmdProbe
                        mode: Edge
                        runProperties:
                          probeTimeout: 180s
                          retry: 0
                          interval: 1s
                          stopOnFailure: false
                        cmdProbe/inputs:
                          command: ./healthcheck -name pod-level
                          source:
                            image: docker.io/harness/chaos-go-runner:1.39.0
                            inheritInputs: true
                          comparator:
                            type: string
                            criteria: contains
                            value: "[P000]"
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: pod-network-loss-osj
    outputs: {}
status:
  finishedAt: null
  startedAt: null
