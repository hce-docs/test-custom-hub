                  args:
                    - -c
                    - ./experiments -name ecs-task-scale
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "30"
                        - name: RAMP_TIME
                          value: "10"
                        - name: CLUSTER_NAME
                          value: ecs-demo
                        - name: SERVICE_NAMES
                          value: cartservice
                        - name: REGION
                          value: us-east-1
