apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: pod-dependency-certificate-expire
  namespace: test-lbg
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: test-lbg
  entrypoint: pod-dependency-certificate-expire
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: pod-dependency-certificate-expire
    outputs: {}
    steps:
    - - arguments: {}
        name: time-chaos-xu2
        template: time-chaos-xu2
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-time-chaos-xu2.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner:1.44.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: time-chaos-xu2
        path: /tmp/chaosengine-time-chaos-xu2.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: time-chaos
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: pod-dependency-certificate-expire
              annotations:
                probeRef: '[{"probeID":"kubernetes-system-probe","mode":"Edge"}]'
              generateName: time-chaos-xu2
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              appinfo:
                appns: test-lbg
                applabel: app=chaos-exporter
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: time-chaos
                  image: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner-time:1.44.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name time-chaos
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "90"
                        - name: RAMP_TIME
                          value: ""
                        - name: OFFSET
                          value: 8760h
                        - name: CLOCK_IDS
                          value: CLOCK_REALTIME
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: LIB_IMAGE
                          value: artifactory.nordstrom.com/chaostest-remote/harness/chaos-go-runner-time:1.44.1
                        - name: PODS_AFFECTED_PERC
                          value: "100"
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: TARGET_PODS
                          value: ""
                        - name: NODE_LABEL
                          value: ""
                        - name: CONTAINER_RUNTIME
                          value: containerd
                        - name: SOCKET_PATH
                          value: /run/containerd/containerd.sock
                        - name: SEQUENCE
                          value: parallel
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: time-chaos-xu2
    outputs: {}
status:
  finishedAt: null
  startedAt: null
