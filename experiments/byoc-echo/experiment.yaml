apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: byoc-echo
  namespace: test-lbg
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: test-lbg
  entrypoint: byoc-echo
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: byoc-echo
    outputs: {}
    steps:
    - - arguments: {}
        name: byoc-injector-ll8
        template: byoc-injector-ll8
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.45.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-byoc-injector-ll8.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.45.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: byoc-injector-ll8
        path: /tmp/chaosengine-byoc-injector-ll8.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: byoc-injector
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: byoc-echo
              annotations:
                probeRef: '[{"probeID":"kubernetes-system-probe","mode":"Edge"}]'
              generateName: byoc-injector-ll8
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: byoc-injector
                  image: docker.io/harness/chaos-go-runner:1.45.0
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name byoc-injector
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: RAMP_TIME
                          value: ""
                        - name: TOTAL_CHAOS_DURATION
                          value: "20"
                        - name: LIB_IMAGE
                          value: docker.io/harness/chaos-go-runner:1.45.0
                        - name: COMMAND
                          value: /bin/bash
                        - name: ARGS
                          value: -c,echo "hello"; sleep 30
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: byoc-injector-ll8
    outputs: {}
status:
  finishedAt: null
  startedAt: null
