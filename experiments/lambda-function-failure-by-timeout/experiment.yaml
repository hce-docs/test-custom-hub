apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: lambda-function-failure-by-timeout
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: custom-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: custom-chaos
    outputs: {}
    steps:
    - - arguments: {}
        name: lambda-update-function-timeout-mgk
        template: lambda-update-function-timeout-mgk
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - -file=/tmp/chaosengine-lambda-update-function-timeout-mgk.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.39.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: lambda-update-function-timeout-mgk
        path: /tmp/chaosengine-lambda-update-function-timeout-mgk.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              generateName: lambda-update-function-timeout-mgk
              labels:
                name: lambda-update-function-timeout
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/enableAWSAccessViaSecrets: disable
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: lambda-function-failure-by-timeout
              annotations:
                probeRef: '[{"probeID":"lambda-function-availability","mode":"Continuous"}]'
            spec:
              engineState: active
              chaosServiceAccount: litmus-admin
              experiments:
                - name: lambda-update-function-timeout
                  image: docker.io/harness/chaos-go-runner:1.39.0
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name lambda-update-function-timeout
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "30"
                        - name: CHAOS_INTERVAL
                          value: "30"
                        - name: RAMP_TIME
                          value: ""
                        - name: FUNCTION_NAME
                          value: lambda-function-timeout
                        - name: FUNCTION_TIMEOUT
                          value: "1"
                        - name: REGION
                          value: us-east-1
                        - name: AWS_SHARED_CREDENTIALS_FILE
                          value: /tmp/cloud_config.yml
                        - name: SEQUENCE
                          value: parallel
    metadata:
      labels:
        weight: "10"
    name: lambda-update-function-timeout-mgk
    outputs: {}
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.39.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
status:
  finishedAt: null
  startedAt: null
