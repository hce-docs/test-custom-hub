  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: cartservice-pod-cpu-hog
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-cpu-hog-8yv
        template: pod-cpu-hog-8yv
      - arguments: {}
        name: locust-loadgen-chaos-fw1
        template: locust-loadgen-chaos-fw1
