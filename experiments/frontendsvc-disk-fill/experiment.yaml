apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: frontendsvc-disk-fill
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: frontendsvc-disk-fill
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: frontendsvc-disk-fill
    outputs: {}
    steps:
    - - arguments: {}
        name: disk-fill-d86
        template: disk-fill-d86
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-disk-fill-d86.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: disk-fill-d86
        path: /tmp/chaosengine-disk-fill-d86.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: disk-fill
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/host-path-usage: "true"
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: frontendsvc-disk-fill
              annotations:
                probeRef: '[{"probeID":"system-probe","mode":"EOT"},{"probeID":"app-health-check","mode":"Continuous"}]'
              generateName: disk-fill-d86
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              auxiliaryAppInfo: ""
              appinfo:
                appns: team-3
                applabel: app=frontend
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: disk-fill
                  image: docker.io/harness/chaos-go-runner:1.38.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name disk-fill
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: FILL_PERCENTAGE
                          value: "100"
                        - name: TOTAL_CHAOS_DURATION
                          value: "120"
                        - name: RAMP_TIME
                          value: ""
                        - name: DATA_BLOCK_SIZE
                          value: "256"
                        - name: TARGET_PODS
                          value: ""
                        - name: EPHEMERAL_STORAGE_MEBIBYTES
                          value: ""
                        - name: NODE_LABEL
                          value: ""
                        - name: PODS_AFFECTED_PERC
                          value: ""
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: LIB_IMAGE
                          value: docker.io/harness/chaos-go-runner:1.38.1
                        - name: SEQUENCE
                          value: parallel
                        - name: CONTAINER_RUNTIME
                          value: containerd
                        - name: SOCKET_PATH
                          value: /run/containerd/containerd.sock
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: disk-fill-d86
    outputs: {}
status:
  finishedAt: null
  startedAt: null
